include "frontend.conf"

appName="mandatory-disclosure-rules-frontend"

play.http.router = prod.Routes

play.http.requestHandler = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"
play.http.errorHandler = "handlers.ErrorHandler"

bootstrap.filters.sessionId.enabled = true

play.application.loader = "uk.gov.hmrc.play.bootstrap.ApplicationLoader"


play.filters.enabled += play.filters.csp.CSPFilter
play.filters.csp {
    nonce.enabled = true

    directives {
      default-src             = "'none'"
      child-src               = "'none'"
      font-src                = "'self' https://ssl.gstatic.com www.gstatic.com https://fonts.gstatic.com https://fonts.googleapis.com"
      img-src                 = "'self' https://ssl.gstatic.com www.gstatic.com https://www.google-analytics.com data https//region1.google-analytics.com https://region1.analytics.google.com https://*.google-analytics.com https://*.analytics.google.com https://www.googletagmanager.com https://tagmanager.google.com"
      style-src               = "'self' 'unsafe-inline' https://tagmanager.google.com https://fonts.googleapis.com"
      script-src              = ${play.filters.csp.nonce.pattern} "'unsafe-hashes' 'sha256-6AB1bZxMK57UHfDO+hPLrNnVRR5+esGUVOmLSacvYf4=' 'sha256-+6WnXIl4mbFTCARd8N3COQmT3bJJmo32N8q8ZSQAIcU=' https://www.googletagmanager.com https://tagmanager.google.com"
      connect-src             = "'self' https//region1.google-analytics.com https://region1.analytics.google.com https://*.google-analytics.com https://*.analytics.google.com localhost:9570/ https://*.upscan.tax.service.gov.uk"
      frame-src               = "'self' https://www.googletagmanager.com"
      frame-ancestors         = "'self'"
      form-action             = "'self' localhost:9570/ https://*.upscan.tax.service.gov.uk"
      base-uri                = "'self'"
      block-all-mixed-content = ""
    }
}

play.modules.enabled += "uk.gov.hmrc.play.bootstrap.frontend.FrontendModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"
play.modules.enabled += "uk.gov.hmrc.play.audit.AuditModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"
play.modules.enabled += "uk.gov.hmrc.mongo.play.PlayMongoModule"
play.modules.enabled += "config.Module"

play.i18n.langs = ["en"]

microservice {
    metrics {
        graphite {
            host    = localhost
            port    = 2003
            prefix  = play.${appName}.
            enabled = false
        }
    }

    services {
      auth {
        protocol = http
        host     = localhost
        port     = 8500
      }

      mandatory-disclosure-rules {
        host = localhost
        port = 10019
        protocol = http
      }

      upscan {
        host = localhost
        port = 9570
        protocol = http
        redirect-base = "http://localhost:10018"
        max-file-size-in-mb = 3
      }
    }
}

metrics {
    name         = ${appName}
    rateUnit     = SECONDS
    durationUnit = SECONDS
    showSamples  = true
    jvm          = true
    enabled      = false
}

auditing {
  enabled       = false
  traceRequests = true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

contact-frontend.serviceId = "mandatory-disclosure-rules-frontend"

timeout-dialog {
  timeout   = 900
  countdown = 120
}
# please update this counter as multiple of 3 seconds
spinner.counter = 4

session {
  timeoutSeconds = 900
}

mongodb {
  uri                 = "mongodb://localhost:27017/"${appName}
  timeToLiveInSeconds = 900
}

urls {
  login         = "http://localhost:9949/auth-login-stub/gg-sign-in"
  loginContinue = "http://localhost:10018/report-under-mandatory-disclosure-rules"
  homepage      = "http://localhost:10018/report-under-mandatory-disclosure-rules"
  signOut       = "http://localhost:9514/feedback/report-under-mandatory-disclosure-rules"
  register      = "http://localhost:10015/register-for-mdr"
  mdrGuidance   = "https://www.gov.uk/government/publications/cross-border-arrangements-schema-and-supporting-documents-mdr"
  businessRulesGuidance   = "https://assets.publishing.service.gov.uk/government/uploads/system/uploads/attachment_data/file/1145887/Business_rules_for_submissions_with_error_messages.ods"
  emailLink               = "aeoi.enquiries@hmrc.gov.uk"
}

host = "http://localhost:10018"

accessibility-statement{
  service-path = "/mandatory-disclosure-rules"
}

tracking-consent-frontend {
  gtm.container = "b"
}

features {
  welsh-translation: false
  redirectUploadToContactUs = false
}

bootstrap{
  filters {
    allowlist {
      # comma separated list of destination, ips, excluded paths.
      destination = "/"
      ips = "127.0.0.1"
        excluded = "/ping/ping, /healthcheck"
      enabled = false
    }
  }
}