include "frontend.conf"

appName="mandatory-disclosure-rules-frontend"

play.http.router = prod.Routes

play.filters.headers.contentSecurityPolicy = "default-src 'self' 'unsafe-inline' localhost:9000 localhost:9032 localhost:9250 localhost:12345 localhost:9570/ www.google-analytics.com www.googletagmanager.com"

play.http.requestHandler = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"
play.http.errorHandler = "handlers.ErrorHandler"

play.http.filters = "uk.gov.hmrc.play.bootstrap.filters.FrontendFilters"

bootstrap.filters.sessionId.enabled = true

play.application.loader = "uk.gov.hmrc.play.bootstrap.ApplicationLoader"

play.modules.enabled += "uk.gov.hmrc.play.bootstrap.frontend.FrontendModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuditModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"
play.modules.enabled += "uk.gov.hmrc.mongo.play.PlayMongoModule"
play.modules.enabled += "config.Module"

play.i18n.langs = ["en", "cy"]

microservice {
    metrics {
        graphite {
            host    = localhost
            port    = 2003
            prefix  = play.${appName}.
            enabled = false
        }
    }

    services {
      auth {
        protocol = http
        host     = localhost
        port     = 8500
      }

      feedback-frontend {
        protocol = http
        host     = localhost
        port     = 9514
      }

      mandatory-disclosure-rules {
        host = localhost
        port = 10019
        protocol = http
      }

     #TODO must remove stub config on completing the BE tickets DAC6-1465 and DAC6-1466
      mandatory-disclosure-rules-stub {
        host = localhost
        port = 10020
        protocol = http
      }

      upscan {
        host = localhost
        port = 9570
        protocol = http
        redirect-base = "http://localhost:10018"
        max-file-size-in-mb = 20
      }
    }
}

metrics {
    name         = ${appName}
    rateUnit     = SECONDS
    durationUnit = SECONDS
    showSamples  = true
    jvm          = true
    enabled      = false
}

auditing {
  enabled       = false
  traceRequests = true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

contact-frontend.serviceId = "mandatory-disclosure-rules-frontend"

timeout-dialog {
  timeout   = 900
  countdown = 120
}

session {
  timeoutSeconds = 900
}

mongodb {
  uri                 = "mongodb://localhost:27017/"${appName}
  timeToLiveInSeconds = 900
}

urls {
  login         = "http://localhost:9949/auth-login-stub/gg-sign-in"
  loginContinue = "http://localhost:10018/report-under-mandatory-disclosure-rules"
  homepage = "http://localhost:10018/report-under-mandatory-disclosure-rules"
  signOut       = "http://localhost:9514/feedback/report-under-mandatory-disclosure-rules"
  register      = "http://localhost:10015/register-for-exchange-of-information/mdr"
}

host = "http://localhost:9000"

accessibility-statement{
  service-path = "/mandatory-disclosure-rules-frontend"
}

tracking-consent-frontend {
  gtm.container = "transitional"
}

features {
  welsh-translation: false
}
